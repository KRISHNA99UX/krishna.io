<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eternal Krishna</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* Dark theme color scheme */
        :root {
            --primary-pink: #ff69b4;
            --soft-red: #ff4d6d;
            --cream-white: #1a1a1a;
            --gold-accent: #ffd700;
            --deep-maroon: #ffb3c1;
            --peach-pink: #ff8fa3;
            --bg-color: #2a0a1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1a0a0f 0%, #2a0a1a 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            animation: fadeIn 1.5s ease-out;
            background: linear-gradient(135deg, var(--peach-pink) 0%, var(--soft-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .heart {
            font-size: 4rem;
            color: var(--soft-red);
            animation: beat 1.2s infinite;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .memory-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .memory-card:hover {
            transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
        }

        .memory-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .memory-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(42,10,26,0) 0%, rgba(42,10,26,0.9) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .memory-card:hover::after {
            opacity: 1;
        }

        .love-letter {
            background: linear-gradient(145deg, #2a0a1a 0%, #1a0a0f 100%);
            border: 2px solid var(--soft-red);
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            color: var(--deep-maroon);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .typing-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--deep-maroon);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            text-align: center;
            background: rgba(42, 10, 26, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 105, 180, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            color: var(--peach-pink);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .surprise-button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--soft-red) 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .surprise-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,51,102,0.3);
        }

        .surprise-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        .hidden-message {
            text-align: center;
            font-size: 1.5rem;
            color: var(--gold-accent);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* New floating hearts animation */
        .floating-hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .heart-particle {
            position: absolute;
            opacity: 0.15;
            animation: float 15s infinite linear;
            filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) rotate(0deg);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }

            .memory-grid {
                grid-template-columns: 1fr;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-item .number {
                font-size: 1.8rem;
            }
        }

        /* Dark mode image styling */
        img[src="valentine.jpg"] {
            border: 2px solid var(--primary-pink);
            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
        }

        /* Scroll indicator */
        .instructions p {
            color: var(--peach-pink);
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart-particle" style="top: 20%; left: 30%; width: 20px; height: 20px; animation-delay: 2s;"></div>
        <div class="heart-particle" style="top: 40%; left: 50%; width: 30px; height: 30px; animation-delay: 4s;"></div>
        <div class="heart-particle" style="top: 60%; left: 20%; width: 40px; height: 40px; animation-delay: 6s;"></div>
        <div class="heart-particle" style="top: 80%; left: 60%; width: 50px; height: 50px; animation-delay: 8s;"></div>
        <div class="heart-particle" style="top: 10%; left: 40%; width: 60px; height: 60px; animation-delay: 10s;"></div>
    </div>
    <div class="container">
        <header class="header">
            <div class="heart">❤️</div>
            <h1>My Beloved Krishna</h1>
            <p>Every moment with you is a treasure</p>
        </header>

        <div class="memory-grid">
            <!-- Add your image paths here -->
            <div class="memory-card"><img src="memory1.jpg" alt="Our Memory"></div>
            <div class="memory-card"><img src="memory2.jpg" alt="Our Memory"></div>
            <div class="memory-card"><img src="memory3.jpg" alt="Our Memory"></div>
        </div>

        <div class="instructions">
            <p>✨ Scroll down to read our love story</p>
            <div class="scroll-arrow"></div>
        </div>

        <div class="love-letter" id="loveLetter">
            <div class="typing-text" id="letterContent">
                My Dearest Krishna,<br><br>
                Like Radha's eternal devotion, my love for you flows endlessly...
            </div>
        </div>

        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="number" id="days">0</div>
                <div class="label">Days With Krishna</div>
            </div>
        </div>

        <button class="surprise-button" onclick="revealSurprise()">
            For My Krishna
            <div class="sparkles"></div>
        </button>
        <div class="hidden-message" id="hiddenMessage"></div>
    </div>

    <script>
        // Love letter with typing effect
        const letterContent = `My Dearest Krishna,<br><br>
        Like Radha's eternal devotion, my love for you flows endlessly...`;

        let charIndex = 0;
        const letterElement = document.getElementById('letterContent');
        
        function typeLetter() {
            if (charIndex < letterContent.length) {
                letterElement.innerHTML += letterContent.charAt(charIndex);
                charIndex++;
                setTimeout(typeLetter, 50);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const valentinesDay = new Date(new Date().getFullYear(), 1, 14).getTime();
            const now = new Date().getTime();
            const diff = valentinesDay - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `
                    <div class="countdown-item">
                        <div class="number">${days}</div>
                        <div class="label">Days With Krishna</div>
                    </div>
                `;
            }
        }

        // Surprise message
        function revealSurprise() {
            const messages = [
                "You're the best thing that ever happened to me!",
                "I fall for you more every day ❤️",
                "Your love is my greatest treasure",
                "Forever isn't long enough with you"
            ];
            const message = messages[Math.floor(Math.random() * messages.length)];
            const hiddenMessage = document.getElementById('hiddenMessage');
            
            hiddenMessage.style.maxHeight = '100px';
            hiddenMessage.innerHTML = message;
            
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}deg, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Generate floating hearts
        function createHearts() {
            const container = document.createElement('div');
            container.className = 'floating-hearts';
            document.body.prepend(container);

            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDelay = Math.random() * -15 + 's';
                container.appendChild(heart);
            }
        }

        // Scroll reveal animation
        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.memory-card, .love-letter, .countdown-item')
                   .forEach(el => observer.observe(el));
        }

        // Initialize enhancements
        window.addEventListener('load', () => {
            createHearts();
            initScrollReveal();
        });

        // Initialize
        window.onload = () => {
            typeLetter();
            document.getElementById('loveLetter').classList.add('visible');
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
<img src="valentine.jpg" alt="Valentine's Day Image" style="max-width: 100%; height: auto; display: block; margin: 2rem auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
</html>
